<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Открыть данные клиента<br></h1>
<h2>Введите Фамилию, серию и номер паспорта<br></h2>
<a href="/mini-bank/main" class="btn btn-secondary btn-sm" type="submit">Вернуться на главную</a>
<tr th:each="Client: ${Client}">
    <td th:text="${product.id}"/>
    <td th:text="${product.title}"/>
    <td th:text="${product.price}"/>
    <td>
        <a th:href="@{'/products/show/' + ${product.id}}" th:text="Просмотреть"/>
    </td>
</tr>
</body>
</html>
